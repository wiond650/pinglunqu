<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>在线评论区</title>
</head>
<body>
    <h1>在线评论区</h1>
    <div id="comments"></div>
    <form onsubmit="saveComment(event)">
        <label for="comment">评论：</label>
        <input type="text" id="comment" required>
        <button type="submit">提交</button>
    </form>

    <script>
        function saveComment(event) {
            event.preventDefault();
            const commentText = document.getElementById('comment').value;
            if(commentText.trim() === '') {
                alert('请输入评论内容');
                return;
            }

            const commentsDiv = document.getElementById('comments');
            const commentElement = document.createElement('div');
            commentElement.className = 'comment';
            commentElement.innerHTML = `<p>${commentText}</p>
                                         <form onsubmit="replyToComment(event, this)">
                                             <input type="text" placeholder="回复评论..." required>
                                             <button type="submit">回复</button>
                                         </form>`;
            commentsDiv.appendChild(commentElement);

            document.getElementById('comment').value = '';
        }

        function replyToComment(event, form) {
            event.preventDefault();
            const replyText = form.querySelector('input[type="text"]').value;
            if(replyText.trim() === '') {
                alert('请输入回复内容');
                return;
            }

            const replyElement = document.createElement('div');
            replyElement.className = 'reply';
            replyElement.innerHTML = `<p><strong>回复：</strong>${replyText}</p>`;
            form.parentElement.appendChild(replyElement);

            // 清空回复输入框
            form.querySelector('input[type="text"]').value = '';
        }
    </script>

    <style>
        .comment {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ccc;
        }

        .reply {
            margin-left: 30px;
            padding: 5px;
            background-color: #f9f9f9;
        }
    </style>
</body>
</html>
